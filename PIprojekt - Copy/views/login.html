<div id="loginForm" style="display:block; text-align:center">
	<h1>Please login</h1>
	<div class="input">
		<input type="text" ng-model="username" placeholder="Username" style=" position: relative; width:30%; height:10% 
		bottom: 1px;
		margin-right: 4px;
		vertical-align: middle;">
	</div>
	<div class="input">
		<input type="Password" ng-model="password" placeholder="Password" style="width:30%; height:10%  position: relative; bottom: 1px;margin-right: 4px; vertical-align: middle;">
	</div>
	<div class="input">
		<button ng-click="login()" style="position: relative; bottom: 1px;margin-right: 4px; vertical-align: middle">Login</button>
		<span class="text-danger" style="color:red">{{ error }}</span>
	</div>	
</div>
